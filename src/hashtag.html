<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hashtag</title>
  <link rel="icon" href="images/favicon.png" type="image/x-icon">
 
  <link rel="stylesheet" href="style/style.css" />
  <link rel="stylesheet" href="style/500.css" media="(min-width:500px)">
  <link rel="stylesheet" href="style/768.css" media="(min-width:768px)">
  <link rel="stylesheet" href="style/1024.css" media="(min-width:1024px)">
  <link rel="stylesheet" href="style/1290.css" media="(min-width:1310px)">
</head>
<body>
  <div class="wrapper-page">
 
  <header class="header" id="hashtag-header">
    <div class="container">
      <h1>High pass</h1>
      <div class="header-body">
        <div class="header-body__item header-menu-logo"><img src="./images/Logo.png" alt="logo"></div>
        <div class="header-body__item">
          <ul class="header-list">
            <li class="header-list__item">
              <a href="index.html#aboutus" class="header-list__link">О&nbsp;студии</a>
            </li>
            <li class="header-list__item">
              <a href="index.html#project" class="header-list__link">Наши&nbsp;проекты</a>
            </li>
            <li class="header-list__item">
              <a href="index.html#service" class="header-list__link">Услуги</a>
            </li>
            <li class="header-list__item">
              <a href="index.html#macterclass" class="header-list__link">Мастер&#8209;классы</a>
            </li>
            <li class="header-list__item">
              <a href="index.html#contacts" class="header-list__link">Контакты</a>
            </li>
            <li class="header-list__item header-tel">
              <a href="tel:+749542423532" class="header-tel__link"><svg class="header-tel__img">
                  <use xlink:href="images/sprite.svg#phone"></use>
                </svg>+7 (495) 42-423-532</a>
            </li>
          </ul>
        </div>
        <div class="header-body__item header-social">
          <a class="header-social__link" href="https://www.instagram.com/" target="_blank">
            <svg class="instagram">
              <use xlink:href="images/sprite.svg#instagram"></use>
            </svg></a>
          <a class="header-social__link" href="https://www.facebook.com/" target="_blank">
            <svg class="fb">
              <use xlink:href="images/sprite.svg#fb"></use>
            </svg></a>
          <a class="header-social__link" href="https://vk.com/" target="_blank">
            <svg class="vk">
              <use xlink:href="images/sprite.svg#vk"></use>
            </svg>
          </a>
        </div>
        <div class="header-body__item">
          <form class="header-search">
            <label class="header-search__label"></label>
            <input class="header-search__input" type="text" placeholder="Что будем искать?" />
            <button class="header-search__close">
              <svg class="header-search__close-img">
                <use xlink:href="images/sprite.svg#close"></use>
              </svg>
            </button>
            <button class="header-search__icon" aria-label="Поиск по сайту">
              <svg class="header-search__icon-img">
                <use xlink:href="images/sprite.svg#search"></use>
              </svg>
            </button>
          </form>
        </div>
        <div class="header-body__item  menu-burger">
          <button class="menu-burger__open" aria-label="Открыть меню">
            <span class="menu-burger__line"></span>
          </button>
          <button class="menu-burger__close" aria-label="Закрыть меню">
            <svg class="menu-burger__close-svg">
              <use xlink:href="images/sprite.svg#close"></use>
            </svg>
          </button>
        </div>
      </div>
    </div>
  </header>
  <section class="hashtag">
      <h2 class="hashtag__title"></h2>
  <div class="hashtag__image-search"></div>
  <div class="hashtag__image-search-big"></div>
  <button id="hashtag-image-add" class="hashtag__btn-image-add">Ещё</button>
  <button id="hashtag-image-back" class="hashtag__btn-image-back">Назад</button>
  <a  href="#" id="hashtag-back" class="hashtag__back">Вернуться на&nbsp;главную</a>

</section>

<footer class="footer" id="hashtag-footer">
  <div class="container">
    <div class="footer-content">
      <div class="footer-content__logo footer-logo">
        <div class="footer-logo__logo"><img src="./images/Logo.png" alt=""></div>
        <p class="footer-logo__info">Фотостудия High pass® 2018-2020</p>
      </div>
  
      <div class="footer-content__info">Которая из моих фотографий самая любимая? Та, которую я собираюсь снять завтра. <div>© Имоджен Каннингем</div>
      </div>
      <div class="footer-content__social">
        <div class="footer-content__social-text">Больше интересного:</div>
        <div class="footer-social">
          <a class="footer-social__link" href="https://www.instagram.com/" target="_blank">
            <svg class="instagram">
              <use xlink:href="images/sprite.svg#instagram"></use>
            </svg></a>
          <a class="footer-social__link" href="https://www.facebook.com/" target="_blank">
            <svg class="fb">
              <use xlink:href="images/sprite.svg#fb"></use>
            </svg></a>
          <a class="footer-social__link" href="https://vk.com/" target="_blank">
            <svg class="vk">
              <use xlink:href="images/sprite.svg#vk"></use>
            </svg>
          </a>
        </div>
      </div>
    </div>
</div>
</footer>
</div>
 
 
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.7.1/gsap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.6.0/ScrollTrigger.min.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
